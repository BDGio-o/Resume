<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        iframe {
            width: 80%;
            height: 600px;
            border: none;
        }
        .download {
            margin-top: 10px;
        }
        a {
            text-decoration: none;
            color: white;
            background: #007BFF;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
        }
        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>My Resume</h1>
    <iframe src="Giovany J Martinez Resume 2026.pdf"></iframe>
    <div class="download">
        <a href="resume.pdf" download>Download Resume</a>
    </div>
</body>
</html>
